<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Web</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    input, select, button { margin: 10px; padding: 10px; width: 80%; }
  </style>
</head>
<body>
  <h1>ðŸ§® Microservicio Calculadora</h1>

  <input type="number" id="a" placeholder="NÃºmero A"><br>
  <input type="number" id="b" placeholder="NÃºmero B"><br>

  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplica">MultiplicaciÃ³n</option>
    <option value="divide">DivisiÃ³n</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  <script>
    async function calcular() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const operacion = document.getElementById("operacion").value;

      const url = `/${operacion}?a=${a}&b=${b}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          document.getElementById("resultado").textContent = `Resultado: ${data.resultado}`;
        } else {
          document.getElementById("resultado").textContent = `Error: ${data.detail}`;
        }
      } catch (error) {
        document.getElementById("resultado").textContent = "Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
