<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Web</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    input, select, button { margin: 10px; padding: 10px; width: 80%; }
  </style>
</head>
<body>
  <h1>Microservicio Calculadora</h1>

  <input type="number" id="a" placeholder="Número A"><br>
  <input type="number" id="b" placeholder="Número B"><br>

  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplica">Multiplicación</option>
    <option value="divide">División</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  
  <!-- <script src="js/calcu.js"></script> -->
   <script src="/static/js/calcu.js"></script>

</body>
</html>
